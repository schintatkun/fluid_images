<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Expansion</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./img/nature_preview.jpg"
          alt="Nature"
          data-original="nature_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/northernlight_preview.jpg"
          alt="Northern light"
          data-original="northernlight_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/pixabay_preview.jpg"
          alt="pixabay"
          data-original="pixabay_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/sand_preview.jpg"
          alt="sand"
          data-original="sand_full.jpg"
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
