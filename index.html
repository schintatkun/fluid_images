<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Expansion</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./img/nature_preview.jpg"
          alt="Nature"
          data-original="nature_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/northernlight_preview.jpg"
          alt="Northern light"
          data-original="northernlight_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/pixabay_preview.jpg"
          alt="pixabay"
          data-original="pixabay_full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img/sand_preview.jpg"
          alt="sand"
          data-original="sand_full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="./img/pixabay_full.jpg" alt="" class="full-img" />
      <p class="caption">
        Text Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque
        nostrum, enim doloremque molestiae reiciendis sapiente unde, explicabo
        rem quos odit, eum quisquam nemo iure sequi praesentium. Molestias
        fugiat consectetur tempore!
      </p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
